<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>

<body>

    <h2>NAYANA TARA</h2>
    <h2>HU21CSEN0101185</h2>
    <h1>Arithmetic Operations</h1>

    <script>
        // Arithmetic Operations in JavaScript

        // Addition
        var sum = 5 + 3;
        document.write("Addition: 5 + 3 = " + sum + "<br>");

        // Subtraction
        var difference = 8 - 3;
        document.write("Subtraction: 8 - 3 = " + difference + "<br>");

        // Multiplication
        var product = 4 * 6;
        document.write("Multiplication: 4 * 6 = " + product + "<br>");

        // Division
        var quotient = 15 / 3;
        document.write("Division: 15 / 3 = " + quotient + "<br>");

        // Modulus (Remainder)
        var remainder = 17 % 5;
        document.write("Modulus (Remainder): 17 % 5 = " + remainder + "<br>");

        // Additional Arithmetic Functions
        document.write("<br>Additional Functions:<br>");

        // Exponentiation
        var power = Math.pow(2, 3);
        document.write("Exponentiation: 2^3 = " + power + "<br>");

        // Square Root
        var squareRoot = Math.sqrt(9);
        document.write("Square Root: √9 = " + squareRoot + "<br>");

        // Absolute Value
        var absoluteValue = Math.abs(-10);
        document.write("Absolute Value: |-10| = " + absoluteValue + "<br>");

        // Random Number between 1 and 10
        var randomNum = Math.floor(Math.random() * 10) + 1;
        document.write("Random Number between 1 and 10: " + randomNum + "<br>");

        // Trigonometric Functions (in radians)
        var angleInRadians = Math.PI / 3; // 60 degrees
        document.write("<br>Trigonometric Functions (in radians):<br>");

        // Sine
        var sineValue = Math.sin(angleInRadians);
        document.write("Sine of 60 degrees: sin(60°) = " + sineValue + "<br>");

        // Cosine
        var cosineValue = Math.cos(angleInRadians);
        document.write("Cosine of 60 degrees: cos(60°) = " + cosineValue + "<br>");

        // Tangent
        var tangentValue = Math.tan(angleInRadians);
        document.write("Tangent of 60 degrees: tan(60°) = " + tangentValue + "<br>");

        // Logarithmic Functions
        document.write("<br>Logarithmic Functions:<br>");

        // Natural Logarithm (base e)
        var naturalLog = Math.log(10);
        document.write("Natural Logarithm of 10: ln(10) = " + naturalLog + "<br>");

        // Base 10 Logarithm
        var logBase10 = Math.log10(100);
        document.write("Base 10 Logarithm of 100: log10(100) = " + logBase10 + "<br>");

        // Round a number to the nearest integer
        var roundedNumber = Math.round(4.6);
        document.write("<br>Rounding:<br>");
        document.write("Round 4.6: " + roundedNumber + "<br>");

        // Floor (round down to the nearest integer)
        var floorValue = Math.floor(4.6);
        document.write("Floor of 4.6: " + floorValue + "<br>");

        // Ceiling (round up to the nearest integer)
        var ceilingValue = Math.ceil(4.3);
        document.write("Ceiling of 4.3: " + ceilingValue + "<br>");

        // Absolute Value
        var absValue = Math.abs(-7.5);
        document.write("<br>Absolute Value:<br>");
        document.write("Absolute Value of -7.5: " + absValue + "<br>");

        // Alert Box
        alert("This is an alert box!");

        // Prompt Box
        var userInput = prompt("Enter your name:");
        document.write("<br>User Input: " + userInput + "<br>");

        // Confirm Box
        var userConfirmation = confirm("Do you want to proceed?");
        document.write("User Confirmation: " + userConfirmation + "<br>");

        // Looping Examples
        document.write("<br>Looping Examples:<br>");

        // While Loop
        document.write("<br>While Loop:<br>");
        var whileCounter = 0;
        while (whileCounter < 3) {
            document.write("While Loop Iteration " + (whileCounter + 1) + "<br>");
            whileCounter++;
        }

        // For Loop
        document.write("<br>For Loop:<br>");
        for (var i = 0; i < 3; i++) {
            document.write("For Loop Iteration " + (i + 1) + "<br>");
        }

        // For-Each Loop (for arrays)
        var fruits = ["Apple", "Banana", "Orange"];
        document.write("<br>For-Each Loop (for arrays):<br>");
        fruits.forEach(function (fruit) {
            document.write(fruit + "<br>");
        });

        // For-In Loop (for objects)
        var person = { name: "John", age: 30 };
        document.write("<br>For-In Loop (for objects):<br>");
        for (var key in person) {
            document.write("Key: " + key + ", Value: " + person[key] + "<br>");
        }

        // Do-While Loop
        document.write("<br>Do-While Loop:<br>");
        var doWhileCounter = 0;
        do {
            document.write("Do-While Loop Iteration " + (doWhileCounter + 1) + "<br>");
            doWhileCounter++;
        } while (doWhileCounter < 3);

        // Switch Case
        document.write("<br>Switch Case:<br>");
        var day = "Wednesday";
        switch (day) {
            case "Monday":
                document.write("It's Monday!<br>");
                break;
            case "Tuesday":
                document.write("It's Tuesday!<br>");
                break;
            default:
                document.write("It's neither Monday nor Tuesday.<br>");
        }

        // If-Else Statements
        document.write("<br>If-Else Statements:<br>");
        var condition = true;
        if (condition) {
            document.write("The condition is true.<br>");
        } else {
            document.write("The condition is false.<br>");
        }

        // Nested If Example
        document.write("<br>Nested If Example:<br>");
        var num1 = 8;
        var num2 = 12;
        if (num1 > num2) {
            document.write(num1 + " is greater than " + num2 + "<br>");

            if (num1 % 2 === 0) {
                document.write(num1 + " is also even.<br>");
            } else {
                document.write(num1 + " is odd.<br>");
            }
        } else {
            document.write(num1 + " is less than or equal to " + num2 + "<br>");
        }

        // Functions
        document.write("<br>Functions:<br>");

        // Static Function
        document.write("<br>Static Function:<br>");
        function greetStatic(name) {
            document.write("Hello, " + name + "!<br>");
        }

        greetStatic("John");

        // Dynamic Function
        document.write("<br>Dynamic Function:<br>");
        var sayHello = function () {
            document.write("Hello!<br>");
        };

        sayHello();

        // Function with Automatic Return
        document.write("<br>Function with Automatic Return:<br>");
        function square(x) {
            return x * x;
        }

        document.write("Square of 4: " + square(4) + "<br>");

        // Function with Default Parameter
        document.write("<br>Function with Default Parameter:<br>");
        function greetWithDefault(name = "World") {
            return "Hello, " + name + "!<br>";
        }

        document.write(greetWithDefault() + "<br>");
    </script>

</body>

</html>
